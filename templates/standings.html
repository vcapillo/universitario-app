{% extends "base.html" %}
{% block title %}Tabla - Universitario App{% endblock %}
{% block content %}
  <h2 class="mb-4">Tabla de Posiciones</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Equipo</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      {% for row in standings.get("standings", [])[0]["rows"] %}
        <tr {% if row["team"]["id"] == 2305 %}class="table-danger fw-bold"{% endif %}>
          <td>{{ row["position"] }}</td>
          <td>{{ row["team"]["name"] }}</td>
          <td>{{ row["points"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
