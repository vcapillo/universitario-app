<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universitario App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f7f3e9;
        color: #333;
      }
      .navbar {
        background-color: #7a0c0c !important;
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-nav .nav-link {
        color: #f7f3e9 !important;
        font-weight: 600;
      }
      .navbar-nav .nav-link.active {
        border-bottom: 2px solid #f7f3e9;
      }
      h2, h4 {
        color: #7a0c0c;
        font-weight: 700;
      }
      .badge {
        font-size: 0.9em;
        padding: 0.5em 0.8em;
      }
      .badge-primary {
        background-color: #7a0c0c !important;
      }
      .badge-success {
        background-color: #006400 !important;
      }
      .badge-secondary {
        background-color: #999 !important;
      }
      .list-group-item {
        background-color: #fff;
        border-radius: 12px;
        margin-bottom: 10px;
        border: 1px solid #e5e5e5;
      }
      .list-group-item:hover {
        background-color: #fdfaf5;
      }
      footer {
        margin-top: 40px;
        padding: 20px;
        background: #7a0c0c;
        color: #f7f3e9;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/img/logo_u.png" alt="Logo U">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'fixtures' %}active{% endif %}" href="/fixtures">Calendario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'standings' %}active{% endif %}" href="/standings">Tabla</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>

    <footer>
  <p class="mb-1 fw-bold" style="font-size: 1.2rem; letter-spacing: 1px;">
    ¬°Y DALE U! ‚ù§Ô∏èü§ç
  </p>
  <p style="font-size: 0.9rem;">
    ¬© {{ 2025 }} Universitario App | Inspirado en 
    <a href="https://universitario.pe" class="text-light fw-bold" target="_blank">universitario.pe</a>
  </p>
</footer>


  </body>
</html>
