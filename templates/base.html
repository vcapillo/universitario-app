<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universitario App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#7a0c0c;">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/img/logo_u.png" alt="Logo U" style="height:40px;">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'fixtures' %}active{% endif %}" href="/fixtures">Calendario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'standings' %}active{% endif %}" href="/standings">Tabla</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-light py-3" style="background:#7a0c0c;">
      <p>© 2025 Universitario App | Inspirado en <a href="https://universitario.pe" class="text-light fw-bold" target="_blank">universitario.pe</a></p>
    </footer>
  </body>
</html>
