<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitario App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="{{ active_page }}">

  <!-- Fondo global -->
  <div class="bg-container"></div>

  <!-- Overlay solo si NO es home -->
  {% if active_page != "home" %}
    <div class="overlay"></div>
  {% endif %}

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Universitario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'fixtures' %}active{% endif %}" href="/fixtures">Partidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'standings' %}active{% endif %}" href="/standings">Tabla</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-4 content-wrapper">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
