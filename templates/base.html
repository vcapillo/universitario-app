<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Universitario App{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='img/logo_u.png') }}" alt="U" width="40" height="40" class="me-2">
        <span class="fw-bold">Universitario App</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'fixtures' %}active{% endif %}" href="{{ url_for('fixtures') }}">Partidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'standings' %}active{% endif %}" href="{{ url_for('standings') }}">Tabla</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Banner motivador -->
  <div class="bg-warning text-dark text-center py-3 shadow-sm">
    <h5 class="mb-0 fw-bold">🔥 ¡Vamos U! Rumbo a la 29 🏆 🔥</h5>
  </div>

  <!-- Contenido -->
  <div class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto border-top">
    <div class="container">
      <p class="mb-1">⚽ Hecho con ❤️ por hinchas de <b>Universitario</b></p>
      <small class="text-muted">© 2025 Universitario App - RUMBO A LA 29 🏆</small>
    </div>
  </footer>
</body>
</html>
